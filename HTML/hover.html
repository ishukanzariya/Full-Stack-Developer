<html>
    <head>
        <title>hover</title>
        <style>
            #logo{
                margin-top: 20%;
                margin-left: 45%;
                overflow: hidden;
                transition: 2s;
            }
            #logo img:hover{
                transform: scale(3);
            }
        </style>
    </head>
    <body>
        <div id="logo">
            <img src="heart-1.jpg">
        </div>
    </body>
</html>
